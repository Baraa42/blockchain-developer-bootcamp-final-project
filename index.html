<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Dapp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    
    <h1>Betting</h1>
    <!-- 1. detect Metamask -->

    <h2>Connect to Metamask :</h2>
    <div id="mm-detected"></div>

    <button id="mm-connect">Connect to Metamask</button>
    <div id="mm-current-account"></div>

    <h2>The match :</h2>
    <h3 id="match-id" style="text-align:center"></h3>

    <h2>Banking:</h2>
    <div id='banking'> 
        <div id = 'balance'> Your Balance : </div>

        <input id="deposit" type="number" step="0.01" min="0.001" placeholder="Amount in ETH"/>
        <button id="deposit-button">Deposit</button>
        
        <input id="withdraw" type="number" step="0.01" min="0.001" placeholder="Amount in ETH"/>
        <button id="withdraw-button">Withdraw</button>

        <button id="withdraw-all">Withdraw All Balance</button>

    </div>

    <h2>Place your bet :</h2>
    <form id="bet-form" >

        <input id="odds" type="number" step="0.01" min="1" placeholder="Odds"/>

        <label for="bet-type">Bet Type : </label>
        <select id="bet-type">
            <option value="Back">Back</option>
            <option value="Lay">Lay</option>
        </select>

        <label for="selection">Selection : </label>
        <select id="selection">
            <option value="Home">Home</option>
            <option value="Draw">Draw</option>
            <option value="Away">Away</option>
        </select>

        <label for="stake">Stake : </label>
        <select id="stake">
            <option value="Ether">1 Ether</option>
            <option value="HundredFinney"> 0.1 Ether</option>
            <option value="TenFinney">0.01 Ether</option>
            <option value="Finney">0.001 Ether</option>
        </select>

        <button type="button" id="submit-bet">Place Bet</button>
    </form>



    <h2>Your number of  bets :</h2>
    <div id="number-of-bets"> </div>
    <button id = "number-of-bets-button"> Get number of bets</button> 



    <h2>Your bets :</h2>
    <button id = "display-bets-button"> Display my bets</button> 
    <div id="display-bets"> </div>
    <div id="player-bets"></div>




    <h2>Your Payout :</h2>
    <button id="display-payout"> Display Payout</button>
    <div id="player-payout"></div>

 

   


<script src="app.js"></script>   
</body>
</html>
