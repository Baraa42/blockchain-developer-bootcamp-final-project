<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Dapp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class='header'>
        
        <h1>Betting Dapp</h1>
        <h2 id='game-object' style="text-align:center">Event :</h2>
        <h3 id='game-status' style="text-align:center"></h3>
        <div class='connect'>
            
            <h2>Login to Metamask :</h2>
            <div id="mm-detected" class='text'></div>
            <div id="mm-current-account" class='text'></div>
            <button id="mm-connect">login</button>
        </div>
        
    </div>


    <div class='container'>
        <h2>Banking:</h2>
        <div id='banking'> 
            <div id ='balance' class='text'> Your Balance : </div>
            <div class='money-flow'>

                <div class='money-action'>
                    <input id="deposit" type="number" step="0.01" min="0.001" placeholder="Amount in ETH"/>
                    <button id="deposit-button">Deposit</button>
                </div>

                <div class='money-action'>
                    <input id="withdraw" type="number" step="0.01" min="0.001" placeholder="Amount in ETH"/>
                    <button id="withdraw-button">Withdraw</button>
                </div>   
                
                <button id="withdraw-all">Withdraw All Balance</button>
               
            </div>
            

        </div>
    </div>


    <div class='container'>
        <h2>Place your bet :</h2>
        
        <form id="bet-form" class=' placing-bet'>
        
            <div class='bet-option'>
                <label for="odds" class='text'>Select odds: </label>
                <input id="odds" type="number" step="0.01" min="1.01" placeholder="Odds"/>
            </div>
           
        

            <div class='bet-option'>
                <label for="bet-type" class='text'>Bet Type : </label>
                <select id="bet-type">
                <option value="Back">Back</option>
                <option value="Lay">Lay</option>
                </select>
            </div>
            
        

            <div class='bet-option'>  
                <label for="selection" class='text'>Selection : </label>
                <select id="selection">
                    <option value="Home">Home</option>
                    <option value="Draw">Draw</option>
                    <option value="Away">Away</option>
                </select>
            </div>


            <div class='bet-option'>
                <label for="stake" class='text'>Stake :</label>
                <select id="stake">
                    <option value="Ether">1 Ether</option>
                    <option value="HundredFinney"> 0.1 Ether</option>
                    <option value="TenFinney">0.01 Ether</option>
                    <option value="Finney">0.001 Ether</option>
                </select>
            </div>
        

            
            <button type="button" id="submit-bet">Place Bet</button>
            
        
        </form>
        
    </div>    


    <div class='container'>
        <h2>Your number of  bets :</h2>
        <div id="number-of-bets" class='text'> </div>
        <button id = "number-of-bets-button"> Get number of bets</button> 



        <h2>Your bets :</h2>
        <button id = "display-bets-button"> Display my bets</button> 
        <div id="display-bets" class='text'> </div>
        <div id="player-bets" class='text'></div>
    </div>


    <div class='container'>
        <h2>Your Payout :</h2>
        <button id="display-payout"> Display Payouts</button>
        <div class="payout">
            <div id="player-home-payout" class='text bet-payout'>Home Win Payout</div>
            <div id="player-draw-payout" class='text bet-payout'>Draw Win Payout</div>
            <div id="player-away-payout" class='text bet-payout'>Away Win Payout</div>
        </div>
        
    </div>
 

   


<script src="app.js"></script>   
</body>
</html>
